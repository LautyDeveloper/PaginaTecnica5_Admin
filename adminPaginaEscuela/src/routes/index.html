<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video de YouTube en HTML</title>
  </head>
  <body>
    <h1>Video de YouTube</h1>
    <!-- Video de YouTube incrustado -->
    <iframe
      width="640"
      height="360"
      src="https://youtube.com/watch?v=Na_7B5z8vvs"
      title="Video de YouTube"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      controls
    ></iframe>
  </body>
</html>
